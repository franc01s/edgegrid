kind: Deployment
apiVersion: apps/v1
metadata:
  name: edgegrid
  labels: 
    app: edgegrid
spec:
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: edgegrid
  template:
    metadata:
      labels:
        app: edgegrid
    spec:
      containers:
        - name: edgegrid
          image: ghcr.io/franc01s/edgegrid:20241205-0358643
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 150m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi

          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 3
          env:
            - name: EDGEGRID_SITE
              value: $EDGEGRIS_SITE
            - name: EDGEGRID_API_KEY
              value: $EDGEGRIS_API_KEY
